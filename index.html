<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <script
      src="https://use.fontawesome.com/releases/v5.15.1/js/all.js"
      crossorigin="anonymous"
    ></script>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico" />

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="wrapper" id="bgImage">
      <header>
        <span class="arrow">Password Generator</span>
        <span class="dash">_</span>
        <!-- <h1 class="arrow">Password Generator </h1> -->
        
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Click the lock to generate a password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <p> </p>
          <button id="generate" class="btn"> <i class="fas fa-lock"></i></button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
